<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
	<!-- 
	Muestra todos los mensajes almacenados 
	globalOnly: Si está en “true”, muestra los mensajes sin el identificador de componente, por defecto es false.
	layout: utiliza celdas HTML de una tabla si es que se configura el atributo “layout” en “table”.
	showDetail: Un booleano que determina si se muestran los detalles del mensaje, por defecto es false.
	-->
	<h:messages layout="list" globalOnly="true" showDetail="true" />
</h:body>
</html>
